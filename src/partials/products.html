<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <h3 class="page-header">PRODUCTS
                <small>What We Do</small>
            </h3>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
              
                <li>
                    <a href="#/products" style="margin-left:5px;">Products</a>
                </li>
            </ol>
        </div>

    </div>

    <!-- .row -->
    <div class="row">
        <div style="width:100%;margin-right:20px;">


            <input type="text" name="search" ng-keypress="checkIfEnterKeyWasPressed($event)" style="float:right;" id="search" ng-model="filterString"
            />
            <button type="button" class="btn btn-default btn-sm" style="float:right;margin-left:2px;" aria-label="Left Align" ng-click="search()">
                <span class="fa fa-search" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default btn-sm" style="float:right;" aria-label="Left Align" ng-click="deleteForm()">
                <span class="fa fa-trash-o" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" style="float:right;" aria-label="Left Align" ng-click="editForm()">
                <span class="fa fa-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" style="float:right;" aria-label="Left Align" ng-click="addForm()">
                <span class="fa fa-plus" aria-hidden="true"></span>
            </button>

        </div>

        <tree-grid tree-data="tree_data" tree-control="products_treegrid" template-url="../templates/tree.html" col-defs="col_defs"
            expand-on="expanding_property" on-select="my_tree_handler(branch)"></tree-grid>
        <div style="width:100%">
            <button style="float:right;" ng-click="products_treegrid.expand_all()" class="btn btn-default btn-sm">Expand All</button>
            <button style="float:right;" ng-click="products_treegrid.collapse_all()" class="btn btn-default btn-sm">Collapse All</button>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
